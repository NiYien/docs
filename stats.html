<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telemetry Atlas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      color-scheme: light;
      --bg-1: #f6f2ea;
      --bg-2: #f2f6ff;
      --ink-1: #171717;
      --ink-2: #4c4a47;
      --accent: #ff6b2c;
      --accent-2: #1d9bf0;
      --card: #ffffffcc;
      --border: #e7ded0;
      --map-bg-1: #0f1626;
      --map-bg-2: #0a0f1f;
      --map-land: #1f2a44;
      --map-grid: rgba(255, 255, 255, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Space Grotesk", "Segoe UI", sans-serif;
      color: var(--ink-1);
      background: radial-gradient(circle at top left, var(--bg-2), transparent 45%),
        radial-gradient(circle at 15% 20%, #ffe9da, transparent 40%),
        linear-gradient(135deg, var(--bg-1), #f8f9ff);
      min-height: 100vh;
      padding: 48px 20px 72px;
    }

    .shell {
      max-width: 1240px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 28px;
    }

    header {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    h1 {
      font-size: clamp(28px, 3vw, 40px);
      margin: 0;
      letter-spacing: -0.02em;
    }

    p {
      margin: 0;
      color: var(--ink-2);
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }

    .controls input,
    .controls select,
    .controls button {
      font: inherit;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #fff;
      color: var(--ink-1);
    }

    .controls button {
      background: var(--accent);
      color: #fff;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }

    .controls .ghost {
      background: #fff;
      color: var(--ink-1);
      border: 1px solid var(--border);
      font-weight: 500;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 18px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 18px;
      backdrop-filter: blur(6px);
      box-shadow: 0 18px 30px rgba(0, 0, 0, 0.04);
    }

    .card h2 {
      margin: 0 0 12px;
      font-size: 18px;
    }

    .span-7 { grid-column: span 7; }
    .span-5 { grid-column: span 5; }
    .span-6 { grid-column: span 6; }
    .span-12 { grid-column: span 12; }

    .kpi {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
      margin-top: 8px;
    }

    .kpi div {
      background: #fff;
      border-radius: 14px;
      padding: 12px 14px;
      border: 1px solid var(--border);
    }

    .kpi h3 {
      margin: 0 0 6px;
      font-size: 13px;
      color: var(--ink-2);
      font-weight: 500;
    }

    .kpi strong {
      font-size: 20px;
    }

    .map-shell {
      position: relative;
      border-radius: 18px;
      overflow: hidden;
      background: radial-gradient(circle at top, #1b2c4a, var(--map-bg-1));
      min-height: 360px;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .map-shell svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    .map-overlay {
      position: absolute;
      inset: 0;
      background-image: radial-gradient(var(--map-grid) 1px, transparent 1px);
      background-size: 26px 26px;
      opacity: 0.5;
      pointer-events: none;
    }

    .map-legend {
      position: absolute;
      bottom: 12px;
      left: 12px;
      background: rgba(10, 14, 24, 0.75);
      color: #d7d7e5;
      font-size: 12px;
      padding: 8px 12px;
      border-radius: 999px;
      display: inline-flex;
      gap: 10px;
      align-items: center;
    }

    .legend-dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 12px rgba(255, 107, 44, 0.8);
    }

    .tooltip {
      position: absolute;
      pointer-events: none;
      background: rgba(10, 12, 20, 0.9);
      color: #fff;
      padding: 8px 10px;
      border-radius: 10px;
      font-size: 12px;
      transform: translate(-50%, -130%);
      opacity: 0;
      transition: opacity 0.15s ease;
      white-space: nowrap;
      z-index: 2;
    }

    .tooltip.visible {
      opacity: 1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th,
    td {
      padding: 8px 0;
      border-bottom: 1px solid var(--border);
      text-align: left;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .bar-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .bar {
      height: 10px;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--accent-2), var(--accent));
      min-width: 8px;
    }

    .hint {
      font-size: 13px;
      color: var(--ink-2);
    }

    @media (max-width: 980px) {
      .span-7,
      .span-5,
      .span-6 {
        grid-column: span 12;
      }
    }
  </style>
</head>
<body>
  <div class="shell">
    <header>
      <h1>Telemetry Atlas</h1>
      <p>People, opens, brand frequency, and hourly usage (UTC).</p>
      <div class="controls">
        <label>
          Token
          <input id="token" type="password" placeholder="Optional" />
        </label>
        <label>
          Days
          <select id="days">
            <option value="7">Last 7 days</option>
            <option value="14">Last 14 days</option>
            <option value="30">Last 30 days</option>
          </select>
        </label>
        <button id="refresh">Refresh</button>
        <button id="exportJson" class="ghost">Export JSON</button>
        <button id="exportCsv" class="ghost">Export CSV</button>
        <span class="hint" id="status">Loading...</span>
      </div>
      <div class="kpi" id="kpi"></div>
    </header>

    <section class="grid">
      <div class="card span-7">
        <h2>Global Activity</h2>
        <div class="map-shell" id="mapShell">
          <div class="map-overlay"></div>
          <div class="map-legend"><span class="legend-dot"></span>More opens</div>
          <div class="tooltip" id="mapTooltip"></div>
        </div>
      </div>
      <div class="card span-5">
        <h2>City Summary</h2>
        <div id="cities"></div>
      </div>
      <div class="card span-6">
        <h2>Top Camera Brands</h2>
        <div id="brands"></div>
      </div>
      <div class="card span-6">
        <h2>Hourly Distribution (UTC)</h2>
        <div id="hours"></div>
      </div>
      <div class="card span-12">
        <h2>City x Brand Matrix (Top 10 Cities / Top 8 Brands)</h2>
        <div id="matrix"></div>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/topojson-client@3/dist/topojson-client.min.js"></script>
  <script>
    const statusEl = document.getElementById("status");
    const daysEl = document.getElementById("days");
    const refreshEl = document.getElementById("refresh");
    const tokenEl = document.getElementById("token");
    const exportJsonEl = document.getElementById("exportJson");
    const exportCsvEl = document.getElementById("exportCsv");
    const mapShell = document.getElementById("mapShell");
    const tooltipEl = document.getElementById("mapTooltip");
    const kpiEl = document.getElementById("kpi");
    let lastPayload = null;
    let mapReady = false;
    let mapSvg = null;
    let mapProjection = null;
    let mapPath = null;
    let mapPointsLayer = null;

    const cityCoords = {
      Beijing: [116.4074, 39.9042],
      Shanghai: [121.4737, 31.2304],
      Guangzhou: [113.2644, 23.1291],
      Shenzhen: [114.0579, 22.5431],
      Chengdu: [104.0665, 30.5723],
      Hangzhou: [120.1551, 30.2741],
      Wuhan: [114.3055, 30.5928],
      "Hong Kong": [114.1694, 22.3193],
      Taipei: [121.5654, 25.0330],
      Tokyo: [139.6503, 35.6762],
      Seoul: [126.9780, 37.5665],
      Singapore: [103.8198, 1.3521],
      Bangkok: [100.5018, 13.7563],
      Delhi: [77.1025, 28.7041],
      Mumbai: [72.8777, 19.0760],
      Dubai: [55.2708, 25.2048],
      Moscow: [37.6173, 55.7558],
      London: [-0.1276, 51.5072],
      Paris: [2.3522, 48.8566],
      Berlin: [13.4050, 52.5200],
      Madrid: [-3.7038, 40.4168],
      Rome: [12.4964, 41.9028],
      Istanbul: [28.9784, 41.0082],
      "New York": [-74.0060, 40.7128],
      Toronto: [-79.3832, 43.6532],
      "Los Angeles": [-118.2437, 34.0522],
      Chicago: [-87.6298, 41.8781],
      "Mexico City": [-99.1332, 19.4326],
      "Sao Paulo": [-46.6333, -23.5505],
      Sydney: [151.2093, -33.8688],
      Melbourne: [144.9631, -37.8136],
    };

    tokenEl.value = localStorage.getItem("telemetry_stats_token") || "";
    tokenEl.addEventListener("change", () => {
      localStorage.setItem("telemetry_stats_token", tokenEl.value.trim());
    });

    refreshEl.addEventListener("click", () => loadStats());
    daysEl.addEventListener("change", () => loadStats());
    exportJsonEl.addEventListener("click", () => exportJson());
    exportCsvEl.addEventListener("click", () => exportCsv());
    window.addEventListener("resize", () => {
      if (mapReady && lastPayload) {
        renderMap(lastPayload);
      }
    });

    async function loadStats() {
      statusEl.textContent = "Loading...";
      const days = daysEl.value;
      const token = tokenEl.value.trim();
      const headers = token ? { "X-Stats-Token": token } : {};

      try {
        const response = await fetch(`/api/telemetry-stats?days=${encodeURIComponent(days)}`, { headers });
        if (!response.ok) {
          throw new Error("Bad response");
        }

        const data = await response.json();
        lastPayload = data;
        renderKpis(data);
        renderCitySummary(data.city_totals || {}, data.city_unique_totals || {}, data.city_brand_totals || {});
        renderTable("brands", data.brand_totals || {}, "Brand", "Opens");
        renderHours("hours", data.hour_totals || []);
        renderMatrix("matrix", data.city_brand_totals || {}, data.city_totals || {}, data.brand_totals || {});
        await renderMap(data);
        statusEl.textContent = `Updated (UTC days: ${data.days ? data.days.join(", ") : ""})`;
      } catch (error) {
        lastPayload = null;
        statusEl.textContent = "Failed to load stats (check token)";
      }
    }

    function renderKpis(data) {
      const cityTotals = data.city_totals || {};
      const brandTotals = data.brand_totals || {};
      const totalOpens = Object.values(cityTotals).reduce((sum, val) => sum + (val || 0), 0);
      const uniquePeople = data.global_unique_total || 0;
      const activeCities = Object.keys(cityTotals).length;
      const activeBrands = Object.keys(brandTotals).length;

      kpiEl.innerHTML = [
        buildKpi("Unique People", uniquePeople),
        buildKpi("Total Opens", totalOpens),
        buildKpi("Active Cities", activeCities),
        buildKpi("Active Brands", activeBrands),
      ].join("");
    }

    function buildKpi(label, value) {
      return `<div><h3>${label}</h3><strong>${value}</strong></div>`;
    }

    function renderCitySummary(cityTotals, cityUniqueTotals, cityBrandTotals) {
      const container = document.getElementById("cities");
      const entries = Object.entries(cityTotals)
        .map(([city, count]) => {
          const brands = Object.keys(cityBrandTotals[city] || {}).length;
          const people = cityUniqueTotals[city] || 0;
          return [city, people, count, brands];
        })
        .sort((a, b) => b[2] - a[2])
        .slice(0, 12);

      if (!entries.length) {
        container.innerHTML = "<p class=\"hint\">No data</p>";
        return;
      }

      const table = document.createElement("table");
      const header = document.createElement("tr");
      header.innerHTML = "<th>City</th><th>People</th><th>Opens</th><th>Brands</th>";
      table.appendChild(header);

      for (const [city, people, count, brands] of entries) {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${escapeHtml(cleanLabel(city))}</td><td>${people}</td><td>${count}</td><td>${brands}</td>`;
        table.appendChild(row);
      }

      container.innerHTML = "";
      container.appendChild(table);
    }

    function renderTable(targetId, rows, labelTitle, countTitle) {
      const container = document.getElementById(targetId);
      const entries = Object.entries(rows)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 15);

      if (!entries.length) {
        container.innerHTML = "<p class=\"hint\">No data</p>";
        return;
      }

      const table = document.createElement("table");
      const header = document.createElement("tr");
      header.innerHTML = `<th>${labelTitle}</th><th>${countTitle}</th>`;
      table.appendChild(header);

      for (const [label, count] of entries) {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${escapeHtml(cleanLabel(label))}</td><td>${count}</td>`;
        table.appendChild(row);
      }

      container.innerHTML = "";
      container.appendChild(table);
    }

    function renderHours(targetId, totals) {
      const container = document.getElementById(targetId);
      if (!totals.length) {
        container.innerHTML = "<p class=\"hint\">No data</p>";
        return;
      }

      const max = Math.max(...totals, 1);
      container.innerHTML = "";

      totals.forEach((count, hour) => {
        const row = document.createElement("div");
        row.className = "bar-row";
        const label = document.createElement("span");
        label.textContent = String(hour).padStart(2, "0");
        label.style.width = "32px";

        const bar = document.createElement("div");
        bar.className = "bar";
        bar.style.width = `${(count / max) * 100}%`;

        const value = document.createElement("span");
        value.textContent = count;

        row.append(label, bar, value);
        container.appendChild(row);
      });
    }

    function renderMatrix(targetId, matrix, cityTotals, brandTotals) {
      const container = document.getElementById(targetId);
      const topCities = pickTop(cityTotals, 10);
      const topBrands = pickTop(brandTotals, 8);

      if (!topCities.length || !topBrands.length) {
        container.innerHTML = "<p class=\"hint\">No data</p>";
        return;
      }

      const table = document.createElement("table");
      const headRow = document.createElement("tr");
      headRow.innerHTML = `<th>City</th>${topBrands.map((b) => `<th>${escapeHtml(cleanLabel(b))}</th>`).join("")}`;
      table.appendChild(headRow);

      topCities.forEach((city) => {
        const row = document.createElement("tr");
        const cells = [
          `<td>${escapeHtml(cleanLabel(city))}</td>`,
          ...topBrands.map((brand) => {
            const value = matrix[city] && matrix[city][brand] ? matrix[city][brand] : 0;
            return `<td>${value}</td>`;
          }),
        ];
        row.innerHTML = cells.join("");
        table.appendChild(row);
      });

      container.innerHTML = "";
      container.appendChild(table);
    }

    async function renderMap(data) {
      const cityTotals = data.city_totals || {};
      const cityUniqueTotals = data.city_unique_totals || {};
      const cityBrandTotals = data.city_brand_totals || {};

      if (!mapReady) {
        await initMap();
      }

      mapPointsLayer.selectAll("circle").remove();

      const entries = Object.entries(cityTotals)
        .map(([city, opens]) => {
          const people = cityUniqueTotals[city] || 0;
          const brands = Object.keys(cityBrandTotals[city] || {}).length;
          return { city, opens, people, brands };
        })
        .filter((item) => item.city && item.city !== "Unknown" && cityCoords[cleanLabel(item.city)]);

      if (!entries.length) {
        return;
      }

      const maxOpens = Math.max(...entries.map((item) => item.opens || 1));
      const sizeScale = d3.scaleSqrt().domain([1, maxOpens]).range([4, 18]);

      mapPointsLayer
        .selectAll("circle")
        .data(entries)
        .enter()
        .append("circle")
        .attr("cx", (d) => mapProjection(cityCoords[cleanLabel(d.city)])[0])
        .attr("cy", (d) => mapProjection(cityCoords[cleanLabel(d.city)])[1])
        .attr("r", (d) => sizeScale(d.opens))
        .attr("fill", "rgba(255,107,44,0.7)")
        .attr("stroke", "rgba(255,255,255,0.6)")
        .attr("stroke-width", 1)
        .attr("filter", "url(#glow)")
        .on("mouseenter", (event, d) => showTooltip(event, d))
        .on("mouseleave", hideTooltip);
    }

    async function initMap() {
      const width = mapShell.clientWidth;
      const height = Math.max(mapShell.clientHeight, 360);
      mapShell.innerHTML = "";
      mapShell.appendChild(tooltipEl);

      mapSvg = d3
        .select(mapShell)
        .append("svg")
        .attr("width", width)
        .attr("height", height)
        .attr("viewBox", `0 0 ${width} ${height}`);

      const defs = mapSvg.append("defs");
      const filter = defs.append("filter").attr("id", "glow");
      filter.append("feGaussianBlur").attr("stdDeviation", "3").attr("result", "blur");
      const merge = filter.append("feMerge");
      merge.append("feMergeNode").attr("in", "blur");
      merge.append("feMergeNode").attr("in", "SourceGraphic");

      mapProjection = d3.geoNaturalEarth1().fitSize([width, height], { type: "Sphere" });
      mapPath = d3.geoPath().projection(mapProjection);

      const world = await fetch("https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json").then((res) => res.json());
      const land = topojson.feature(world, world.objects.countries);

      mapSvg.append("rect").attr("width", width).attr("height", height).attr("fill", "none");

      mapSvg
        .append("path")
        .datum(land)
        .attr("fill", "var(--map-land)")
        .attr("opacity", 0.9)
        .attr("d", mapPath);

      const graticule = d3.geoGraticule().step([20, 20]);
      mapSvg
        .append("path")
        .datum(graticule())
        .attr("fill", "none")
        .attr("stroke", "rgba(255,255,255,0.12)")
        .attr("stroke-width", 0.5)
        .attr("opacity", 0.6)
        .attr("d", mapPath);

      mapPointsLayer = mapSvg.append("g");
      mapReady = true;
    }

    function showTooltip(event, data) {
      const city = cleanLabel(data.city || "");
      tooltipEl.textContent = `${city} · ${data.people} people · ${data.opens} opens · ${data.brands} brands`;
      const rect = mapShell.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;
      tooltipEl.style.left = `${x}px`;
      tooltipEl.style.top = `${y}px`;
      tooltipEl.classList.add("visible");
    }

    function hideTooltip() {
      tooltipEl.classList.remove("visible");
    }

    function pickTop(totals, limit) {
      return Object.entries(totals)
        .sort((a, b) => b[1] - a[1])
        .slice(0, limit)
        .map(([label]) => label);
    }

    function cleanLabel(value) {
      const text = String(value ?? "");
      try {
        return decodeURIComponent(text);
      } catch (error) {
        return text;
      }
    }

    function exportJson() {
      if (!lastPayload) {
        statusEl.textContent = "No data to export";
        return;
      }

      const blob = new Blob([JSON.stringify(lastPayload, null, 2)], { type: "application/json" });
      downloadBlob(blob, "telemetry-stats.json");
    }

    function exportCsv() {
      if (!lastPayload) {
        statusEl.textContent = "No data to export";
        return;
      }

      const lines = ["type,label1,label2,count"];
      const {
        city_totals: cityTotals = {},
        brand_totals: brandTotals = {},
        hour_totals: hourTotals = [],
        city_brand_totals: cityBrand = {},
        city_unique_totals: cityUnique = {},
      } = lastPayload;

      Object.entries(cityTotals).forEach(([city, count]) => {
        lines.push(`city,${csvEscape(cleanLabel(city))},,${count}`);
      });

      Object.entries(cityUnique).forEach(([city, count]) => {
        lines.push(`city_unique,${csvEscape(cleanLabel(city))},,${count}`);
      });

      Object.entries(brandTotals).forEach(([brand, count]) => {
        lines.push(`brand,${csvEscape(cleanLabel(brand))},,${count}`);
      });

      hourTotals.forEach((count, hour) => {
        lines.push(`hour,${String(hour).padStart(2, "0")},,${count}`);
      });

      Object.entries(cityBrand).forEach(([city, brands]) => {
        Object.entries(brands || {}).forEach(([brand, count]) => {
          lines.push(`city_brand,${csvEscape(cleanLabel(city))},${csvEscape(cleanLabel(brand))},${count}`);
        });
      });

      const blob = new Blob([lines.join("\n")], { type: "text/csv" });
      downloadBlob(blob, "telemetry-stats.csv");
    }

    function csvEscape(value) {
      const text = String(value ?? "");
      if (/[",\n]/.test(text)) {
        return `"${text.replace(/"/g, '""')}"`;
      }
      return text;
    }

    function downloadBlob(blob, filename) {
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = filename;
      document.body.appendChild(link);
      link.click();
      link.remove();
      URL.revokeObjectURL(url);
    }

    function escapeHtml(value) {
      return String(value)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/\"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    loadStats();
  </script>
</body>
</html>
