<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>遥测统计面板</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      color-scheme: light;
      --bg-1: #f6f2ea;
      --bg-2: #f2f6ff;
      --ink-1: #171717;
      --ink-2: #4c4a47;
      --accent: #ff6b2c;
      --accent-2: #1d9bf0;
      --card: #ffffffcc;
      --border: #e7ded0;
        --map-bg-1: #ffffff;
        --map-bg-2: #f4f6fb;
        --map-land: #cfd6e6;
        --map-grid: rgba(28, 35, 54, 0.12);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Space Grotesk", "Segoe UI", sans-serif;
      color: var(--ink-1);
      background: radial-gradient(circle at top left, var(--bg-2), transparent 45%),
        radial-gradient(circle at 15% 20%, #ffe9da, transparent 40%),
        linear-gradient(135deg, var(--bg-1), #f8f9ff);
      min-height: 100vh;
      padding: 48px 20px 72px;
    }

    .shell {
      max-width: 1240px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 28px;
    }

    header {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    h1 {
      font-size: clamp(28px, 3vw, 40px);
      margin: 0;
      letter-spacing: -0.02em;
    }

    p {
      margin: 0;
      color: var(--ink-2);
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }

    .controls label {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 13px;
      color: var(--ink-2);
      min-width: 132px;
    }

    .controls .toggle {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: var(--ink-2);
    }

    .controls .toggle input {
      accent-color: var(--accent);
      width: 16px;
      height: 16px;
    }

    .controls input,
    .controls select,
    .controls button {
      font: inherit;
      padding: 10px 14px;
      min-height: 42px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #fff;
      color: var(--ink-1);
    }

    .controls button {
      background: var(--accent);
      color: #fff;
      border: none;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
      touch-action: manipulation;
    }

    .controls input:focus-visible,
    .controls select:focus-visible,
    .controls button:focus-visible {
      outline: 2px solid color-mix(in srgb, var(--accent) 70%, white);
      outline-offset: 1px;
    }

    .controls .ghost {
      background: #fff;
      color: var(--ink-1);
      border: 1px solid var(--border);
      font-weight: 500;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 18px;
      align-items: start;
      transition: opacity 0.25s ease, transform 0.25s ease;
    }

    body.loading .grid {
      opacity: 0;
      transform: translateY(10px);
      pointer-events: none;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 18px;
      backdrop-filter: blur(6px);
      box-shadow: 0 18px 30px rgba(0, 0, 0, 0.04);
    }

    .card h2 {
      margin: 0 0 12px;
      font-size: 18px;
    }

    .span-7 { grid-column: span 7; }
    .span-5 { grid-column: span 5; }
    .span-6 { grid-column: span 6; }
    .span-4 { grid-column: span 4; }
    .span-12 { grid-column: span 12; }

    .kpi {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
      margin-top: 8px;
    }

    .kpi div {
      background: #fff;
      border-radius: 14px;
      padding: 12px 14px;
      border: 1px solid var(--border);
    }

    .kpi h3 {
      margin: 0 0 6px;
      font-size: 13px;
      color: var(--ink-2);
      font-weight: 500;
    }

    .kpi strong {
      font-size: 20px;
    }

    .map-card {
      display: flex;
      flex-direction: column;
    }

    .map-shell {
      flex: 1;
      position: relative;
      border-radius: 18px;
      overflow: hidden;
        background: #ffffff;
      min-height: 360px;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .map-heat {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0.9;
      mix-blend-mode: screen;
      z-index: 1;
    }

    .map-shell svg {
      width: 100%;
      height: 100%;
      display: block;
      position: absolute;
      inset: 0;
      z-index: 0;
    }

    .map-overlay {
      position: absolute;
      inset: 0;
      background-image: radial-gradient(var(--map-grid) 1px, transparent 1px);
      background-size: 26px 26px;
      opacity: 0.5;
      pointer-events: none;
      z-index: 2;
    }

    .map-legend {
      position: absolute;
      bottom: 12px;
      left: 12px;
      background: rgba(10, 14, 24, 0.75);
      color: #d7d7e5;
      font-size: 12px;
      padding: 8px 12px;
      border-radius: 999px;
      display: inline-flex;
      gap: 10px;
      align-items: center;
      z-index: 3;
    }

    .legend-dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 12px rgba(255, 107, 44, 0.8);
    }

    .tooltip {
      position: absolute;
      pointer-events: none;
      background: rgba(10, 12, 20, 0.9);
      color: #fff;
      padding: 8px 10px;
      border-radius: 10px;
      font-size: 12px;
      transform: translate(-50%, -130%);
      opacity: 0;
      transition: opacity 0.15s ease;
      white-space: nowrap;
      z-index: 4;
    }

    .tooltip.visible {
      opacity: 1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    #cities,
    #brands,
    #models,
    #countries,
    #hours,
    #weeklyUsage,
    #matrix {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    th,
    td {
      padding: 8px 0;
      border-bottom: 1px solid var(--border);
      text-align: left;
    }

    tbody tr {
      transition: background-color 0.15s ease;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .bar-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .bar {
      height: 10px;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--accent-2), var(--accent));
      min-width: 8px;
    }

    .hint {
      font-size: 13px;
      color: var(--ink-2);
    }

    @media (pointer: coarse) {
      .controls input,
      .controls select,
      .controls button {
        min-height: 46px;
      }

      .controls button,
      .controls .ghost {
        font-weight: 600;
      }

      th,
      td {
        padding: 12px 0;
        font-size: 15px;
      }

      .bar-row {
        min-height: 32px;
      }

      .map-legend {
        font-size: 13px;
        padding: 9px 12px;
      }
    }

    @media (max-width: 980px) {
      body {
        padding: 24px 14px 40px;
      }

      .shell {
        gap: 16px;
      }

      .grid {
        gap: 12px;
      }

      .card {
        padding: 14px;
      }

      .span-7,
      .span-5,
      .span-6 {
        grid-column: span 12;
      }

      .span-4 {
        grid-column: span 6;
      }
    }

    @media (max-width: 720px) {
      .span-4 {
        grid-column: span 12;
      }

      .controls {
        gap: 10px;
      }

      .controls label {
        width: 100%;
        min-width: 0;
      }

      .controls input,
      .controls select {
        width: 100%;
      }

      .controls button {
        flex: 1 1 calc(50% - 5px);
      }

      .controls button,
      .controls .ghost {
        min-height: 46px;
      }

      .controls .hint {
        width: 100%;
      }

      .map-shell {
        min-height: 280px;
      }

      #cities table,
      #brands table,
      #models table,
      #countries table,
      #matrix table {
        min-width: 460px;
      }

      .tooltip {
        font-size: 13px;
        padding: 9px 11px;
      }
    }
  </style>
</head>

    tokenEl.value = localStorage.getItem("telemetry_stats_token") || "";
    tokenEl.addEventListener("input", () => {

    });

    cityRankMetricEl.value = normalizeRankMetric(localStorage.getItem("telemetry_stats_city_rank_metric"));
    cityRankMetricEl.addEventListener("change", () => {
      cityRankMetricEl.value = normalizeRankMetric(cityRankMetricEl.value);
      localStorage.setItem("telemetry_stats_city_rank_metric", cityRankMetricEl.value);
      if (lastPayload) {
        renderCitySummary(lastPayload.city_totals || {}, lastPayload.city_unique_totals || {}, lastPayload.city_brand_totals || {}, cityRankMetricEl.value);
        renderTable("brands", lastPayload.brand_totals || {}, lastPayload.brand_unique_totals || {}, "品牌", cityRankMetricEl.value);

    refreshEl.addEventListener("click", () => loadStats());
    daysEl.addEventListener("change", () => loadStats());
    exportJsonEl.addEventListener("click", () => exportJson());
    exportCsvEl.addEventListener("click", () => exportCsv());
    window.addEventListener("resize", () => {
      if (mapReady && lastPayload) {
        renderMap(lastPayload);
      }
    });

    async function loadStats() {
      document.body.classList.add("loading");
      statusEl.textContent = "加载中...";
      const days = daysEl.value;
      const token = tokenEl.value.trim();
      const headers = token ? { "X-Stats-Token": token } : {};

      try {
        const cacheBuster = Date.now();
        const response = await fetch(`/api/telemetry-stats?days=${encodeURIComponent(days)}&_ts=${cacheBuster}`, { headers });
        if (!response.ok) {
          throw new Error("Bad response");
        }

        const data = await response.json();
        lastPayload = data;
        renderKpis(data);
        renderCitySummary(data.city_totals || {}, data.city_unique_totals || {}, data.city_brand_totals || {}, cityRankMetricEl.value);
        renderTable("brands", data.brand_totals || {}, data.brand_unique_totals || {}, "品牌", cityRankMetricEl.value);
        renderTable("models", data.model_totals || {}, data.model_unique_totals || {}, "型号", cityRankMetricEl.value);
        renderTable("countries", data.country_totals || {}, data.country_unique_totals || {}, "国家/地区", cityRankMetricEl.value);
        renderHours("hours", data.hour_totals || []);
        renderWeeklyUsage("weeklyUsage", data.weekly_usage || {});
        renderMatrix("matrix", data.city_brand_totals || {}, data.city_totals || {}, data.brand_totals || {});

        let mapOk = true;
        try {
          await renderMap(data);
        } catch (mapError) {
          mapOk = false;
          console.error("[stats] renderMap failed", mapError);
        }

        const baseStatus = mapOk
          ? `已更新 (UTC 日期: ${data.days ? data.days.join(", ") : ""})`
          : `已更新 (地图渲染失败 · UTC 日期: ${data.days ? data.days.join(", ") : ""})`;
        const authWarning = data.auth_required === false && token
          ? " · 注意：后端未启用 Token 校验"
          : "";
        const uniqueSourceHint = data.unique_source
          ? ` · 人数口径: ${formatUniqueSource(data.unique_source)}`
          : "";
        statusEl.textContent = `${baseStatus}${authWarning}${uniqueSourceHint}`;
      } catch (error) {
        lastPayload = null;
        statusEl.textContent = "加载失败（检查 Token）";
        kpiEl.innerHTML = "";
        document.getElementById("cities").innerHTML = "";
        document.getElementById("brands").innerHTML = "";
        document.getElementById("models").innerHTML = "";
        document.getElementById("countries").innerHTML = "";
        document.getElementById("hours").innerHTML = "";
        document.getElementById("weeklyUsage").innerHTML = "";
        document.getElementById("matrix").innerHTML = "";
      } finally {
        document.body.classList.remove("loading");
      }
    }

    function renderKpis(data) {
      const cityTotals = data.city_totals || {};
      const brandTotals = data.brand_totals || {};
      const totalOpens = Object.values(cityTotals).reduce((sum, val) => sum + (val || 0), 0);
      const uniquePeople = data.missing_unique_data ? "—" : (data.global_unique_total || 0);
      const activeCities = Object.keys(cityTotals).length;
      const activeBrands = Object.keys(brandTotals).length;
      const weeklyUsage = data.weekly_usage || {};
      const weeklyUsers = weeklyUsage.total_users || 0;
      const heavyRatio = weeklyUsage.heavy_ratio || 0;

      kpiEl.innerHTML = [
        buildKpi("独立人数", uniquePeople),
        buildKpi("总打开次数", totalOpens),
        buildKpi("活跃城市", activeCities),
        buildKpi("活跃品牌", activeBrands),
        buildKpi("周活跃用户", weeklyUsers),
        buildKpi("重度占比", `${Math.round(heavyRatio * 100)}%`),
      ].join("");
    }

    function buildKpi(label, value) {
      return `<div><h3>${label}</h3><strong>${value}</strong></div>`;
    }

    function renderCitySummary(cityTotals, cityUniqueTotals, cityBrandTotals, rankMetric = "people") {
      const container = document.getElementById("cities");
      const metric = rankMetric === "opens" ? "opens" : "people";
      const entries = Object.entries(cityTotals)
        .map(([city, count]) => {
          const brands = Object.keys(cityBrandTotals[city] || {}).length;
          const people = cityUniqueTotals[city] || 0;
          return [city, people, count, brands];
        })
        .sort((a, b) => {
          const primary = metric === "people" ? b[1] - a[1] : b[2] - a[2];
          if (primary !== 0) {
            return primary;
          }
          const secondary = metric === "people" ? b[2] - a[2] : b[1] - a[1];
          if (secondary !== 0) {
            return secondary;
          }
          return cleanLabel(a[0]).localeCompare(cleanLabel(b[0]), "zh-Hans-CN");
        })
        .slice(0, 12);

      if (!entries.length) {
        container.innerHTML = "<p class=\"hint\">暂无数据</p>";
        return;
      }

      const table = document.createElement("table");
      const header = document.createElement("tr");
      header.innerHTML = "<th>城市</th><th>人数</th><th>打开次数</th><th>品牌数</th>";
      table.appendChild(header);

      const summary = document.createElement("p");
      summary.className = "hint";
      summary.textContent = `当前按${metric === "people" ? "人数" : "打开次数"}排序`;

      for (const [city, people, count, brands] of entries) {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${escapeHtml(cleanLabel(city))}</td><td>${people}</td><td>${count}</td><td>${brands}</td>`;
        table.appendChild(row);
      }

      container.innerHTML = "";
      container.appendChild(summary);
      container.appendChild(table);
    }

    function renderTable(targetId, rows, uniqueRows, labelTitle, rankMetric = "people") {
      const container = document.getElementById(targetId);
      const metric = normalizeRankMetric(rankMetric);
      const entries = Object.entries(rows)
        .map(([label, opens]) => {
          const people = uniqueRows && uniqueRows[label] ? uniqueRows[label] : 0;
          return [label, people, opens];
        })
        .sort((a, b) => {
          const primary = metric === "people" ? b[1] - a[1] : b[2] - a[2];
          if (primary !== 0) {
            return primary;
          }
          const secondary = metric === "people" ? b[2] - a[2] : b[1] - a[1];
          if (secondary !== 0) {
            return secondary;
          }
          return cleanLabel(a[0]).localeCompare(cleanLabel(b[0]), "zh-Hans-CN");
        })
        .slice(0, 15);

      if (!entries.length) {
        container.innerHTML = "<p class=\"hint\">暂无数据</p>";
        return;
      }

      const table = document.createElement("table");
      const header = document.createElement("tr");
      header.innerHTML = `<th>${labelTitle}</th><th>人数</th><th>打开次数</th>`;
      table.appendChild(header);

      const summary = document.createElement("p");
      summary.className = "hint";
      summary.textContent = `当前按${metric === "people" ? "人数" : "打开次数"}排序`;

      for (const [label, people, opens] of entries) {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${escapeHtml(cleanLabel(label))}</td><td>${people}</td><td>${opens}</td>`;
        table.appendChild(row);
      }

      container.innerHTML = "";
      container.appendChild(summary);
      container.appendChild(table);
    }

    function renderHours(targetId, totals) {
      const container = document.getElementById(targetId);
      if (!totals.length) {
        container.innerHTML = "<p class=\"hint\">暂无数据</p>";
        return;
      }

      const max = Math.max(...totals, 1);
      container.innerHTML = "";

      totals.forEach((count, hour) => {
        const row = document.createElement("div");
        row.className = "bar-row";
        const label = document.createElement("span");
        label.textContent = String(hour).padStart(2, "0");
        label.style.width = "32px";

        const bar = document.createElement("div");
        bar.className = "bar";
        bar.style.width = `${(count / max) * 100}%`;

        const value = document.createElement("span");
        value.textContent = count;

        row.append(label, bar, value);
        container.appendChild(row);
      });
    }

    function renderWeeklyUsage(targetId, weeklyUsage) {
      const container = document.getElementById(targetId);
      const buckets = weeklyUsage.buckets || {};
      const total = weeklyUsage.total_users || 0;

      if (!total) {
        container.innerHTML = "<p class=\"hint\">暂无数据</p>";
        return;
      }

      const rows = [
        ["1", buckets["1"] || 0],
        ["2-3", buckets["2-3"] || 0],
        ["4-6", buckets["4-6"] || 0],
        ["7-9", buckets["7-9"] || 0],
        ["10+", buckets["10+"] || 0],
      ];

      const table = document.createElement("table");
      const header = document.createElement("tr");
      header.innerHTML = `<th>每周打开</th><th>人数</th><th>占比</th>`;
      table.appendChild(header);

      rows.forEach(([label, count]) => {
        const ratio = total ? Math.round((count / total) * 100) : 0;
        const row = document.createElement("tr");
        row.innerHTML = `<td>${label}</td><td>${count}</td><td>${ratio}%</td>`;
        table.appendChild(row);
      });

      const summary = document.createElement("p");
      summary.className = "hint";
      summary.textContent = `周 ${weeklyUsage.week || ""} · 重度 >= ${weeklyUsage.heavy_threshold || 0}`;

      container.innerHTML = "";
      container.appendChild(table);
      container.appendChild(summary);
    }

    function renderMatrix(targetId, matrix, cityTotals, brandTotals) {
      const container = document.getElementById(targetId);
      const topCities = pickTop(cityTotals, 10);
      const topBrands = pickTop(brandTotals, 8);

      if (!topCities.length || !topBrands.length) {
        container.innerHTML = "<p class=\"hint\">暂无数据</p>";
        return;
      }

      const table = document.createElement("table");
      const headRow = document.createElement("tr");
      headRow.innerHTML = `<th>城市</th>${topBrands.map((b) => `<th>${escapeHtml(cleanLabel(b))}</th>`).join("")}`;
      table.appendChild(headRow);

      topCities.forEach((city) => {
        const row = document.createElement("tr");
        const cells = [
          `<td>${escapeHtml(cleanLabel(city))}</td>`,
          ...topBrands.map((brand) => {
            const value = matrix[city] && matrix[city][brand] ? matrix[city][brand] : 0;
            return `<td>${value}</td>`;
          }),
        ];
        row.innerHTML = cells.join("");
        table.appendChild(row);
      });

      container.innerHTML = "";
      container.appendChild(table);
    }

    async function renderMap(data) {
      const countryTotals = data.country_totals || {};
      const countryUniqueTotals = data.country_unique_totals || {};

      if (!mapReady) {
        await initMap();
      }

      mapPointsLayer.selectAll("circle").remove();

      const entries = Object.entries(countryTotals)
        .map(([country, opens]) => {
          const label = cleanLabel(country);
          const coord = resolveCountryCoord(label);
          const people = countryUniqueTotals[country] || 0;
          return { label, opens, people, brands: 0, coord };
        })
        .filter((item) => item.label && item.label !== "Unknown" && item.coord);

      if (!entries.length) {
        return;
      }

      const maxOpens = Math.max(...entries.map((item) => item.opens || 1));
      renderHeatmap(entries, maxOpens);

      const hitScale = d3.scaleSqrt().domain([1, maxOpens]).range([4, 10]);
      mapPointsLayer
        .selectAll("circle")
        .data(entries)
        .enter()
        .append("circle")
        .attr("cx", (d) => mapProjection(d.coord)[0])
        .attr("cy", (d) => mapProjection(d.coord)[1])
        .attr("r", (d) => hitScale(d.opens))
        .attr("fill", "rgba(20, 30, 55, 0.9)")
        .attr("stroke", "rgba(255, 255, 255, 0.9)")
        .attr("stroke-width", 1.6)
        .attr("cursor", "pointer")
        .on("mouseenter", (event, d) => showTooltip(event, d))
        .on("mouseleave", hideTooltip)
        .on("click", (event, d) => {
          event.stopPropagation();
          tooltipPinned = true;
          showTooltip(event, d, true);
        });
    }

    async function initMap() {
      const width = mapShell.clientWidth;
      const height = Math.max(mapShell.clientHeight, 360);
      const existingSvg = mapShell.querySelector("svg");
      if (existingSvg) {
        existingSvg.remove();
      }

      mapSvg = d3
        .select(mapShell)
        .append("svg")
        .attr("width", width)
        .attr("height", height)
        .attr("viewBox", `0 0 ${width} ${height}`);

      mapHeatCanvas = document.createElement("canvas");
      mapHeatCanvas.className = "map-heat";
      mapHeatCanvas.width = width;
      mapHeatCanvas.height = height;
      mapHeatCtx = mapHeatCanvas.getContext("2d");
      mapShell.appendChild(mapHeatCanvas);

      const defs = mapSvg.append("defs");
      const filter = defs.append("filter").attr("id", "glow");
      filter.append("feGaussianBlur").attr("stdDeviation", "3").attr("result", "blur");
      const merge = filter.append("feMerge");
      merge.append("feMergeNode").attr("in", "blur");
      merge.append("feMergeNode").attr("in", "SourceGraphic");

      mapProjection = d3.geoNaturalEarth1().fitSize([width, height], { type: "Sphere" });
      mapPath = d3.geoPath().projection(mapProjection);

      const world = await fetch("https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json").then((res) => res.json());
      const land = topojson.feature(world, world.objects.countries);

      mapSvg.append("rect").attr("width", width).attr("height", height).attr("fill", "none");

      mapSvg
        .append("path")
        .datum(land)
        .attr("fill", "var(--map-land)")
        .attr("opacity", 0.9)
        .attr("d", mapPath);

      const graticule = d3.geoGraticule().step([20, 20]);
      mapSvg
        .append("path")
        .datum(graticule())
        .attr("fill", "none")
        .attr("stroke", "rgba(255,255,255,0.12)")
        .attr("stroke-width", 0.5)
        .attr("opacity", 0.6)
        .attr("d", mapPath);

      mapPointsLayer = mapSvg.append("g");
      mapReady = true;

      mapShell.addEventListener("click", () => {
        tooltipPinned = false;
        hideTooltip();
      });
    }

    function showTooltip(event, data, pinned = false) {
      if (!pinned && tooltipPinned) {
        return;
      }
      const label = cleanLabel(data.label || data.city || "");
      tooltipEl.textContent = data.brands && data.brands > 0
        ? `${label} · ${data.people} 人 · ${data.opens} 次 · ${data.brands} 品牌`
        : `${label} · ${data.people} 人 · ${data.opens} 次`;
      const rect = mapShell.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;
      tooltipEl.style.left = `${x}px`;
      tooltipEl.style.top = `${y}px`;
      tooltipEl.classList.add("visible");
    }

    function hideTooltip() {
      if (!tooltipPinned) {
        tooltipEl.classList.remove("visible");
      }
    }

    function renderHeatmap(entries, maxOpens) {
      if (!mapHeatCtx || !mapHeatCanvas) {
        return;
      }

      const width = mapHeatCanvas.width;
      const height = mapHeatCanvas.height;
      mapHeatCtx.clearRect(0, 0, width, height);
      mapHeatCtx.globalCompositeOperation = "lighter";

      const max = Math.max(1, maxOpens);
      const heatScale = d3.scaleQuantize()
        .domain([0, 1])
        .range(["#1e3a8a", "#2563eb", "#06b6d4", "#22c55e", "#f59e0b", "#ef4444", "#b91c1c"]);

      entries.forEach((item) => {
        const coord = mapProjection(item.coord);
        if (!coord) {
          return;
        }

        const intensity = Math.max(0.12, item.opens / max);
        const radius = 16 + 36 * intensity;
        const x = coord[0];
        const y = coord[1];
        const baseColor = d3.color(heatScale(intensity));
        if (!baseColor) {
          return;
        }
        baseColor.opacity = 0.5 + 0.4 * intensity;
        const outerColor = baseColor.copy({ opacity: 0.2 * intensity });
        const gradient = mapHeatCtx.createRadialGradient(x, y, 0, x, y, radius);
        gradient.addColorStop(0, baseColor.formatRgb());
        gradient.addColorStop(0.7, outerColor.formatRgb());
        gradient.addColorStop(1, "rgba(0,0,0,0)");
        mapHeatCtx.fillStyle = gradient;
        mapHeatCtx.beginPath();
        mapHeatCtx.arc(x, y, radius, 0, Math.PI * 2);
        mapHeatCtx.fill();

        mapHeatCtx.save();
        mapHeatCtx.shadowBlur = 10 + 10 * intensity;
        mapHeatCtx.shadowColor = baseColor.formatRgb();
        mapHeatCtx.strokeStyle = baseColor.formatRgb();
        mapHeatCtx.lineWidth = 1.2;
        mapHeatCtx.beginPath();
        mapHeatCtx.arc(x, y, radius * 0.55, 0, Math.PI * 2);
        mapHeatCtx.stroke();
        mapHeatCtx.restore();
      });

      mapHeatCtx.globalCompositeOperation = "source-over";
    }

    function pickTop(totals, limit) {
      return Object.entries(totals)
        .sort((a, b) => b[1] - a[1])
        .slice(0, limit)
        .map(([label]) => label);
    }

    function cleanLabel(value) {
      const text = String(value ?? "");
      try {
        return decodeURIComponent(text);
      } catch (error) {
        return text;
      }
    }

    function exportJson() {
      if (!lastPayload) {
        statusEl.textContent = "没有可导出的数据";
        return;
      }

      const blob = new Blob([JSON.stringify(lastPayload, null, 2)], { type: "application/json" });
      downloadBlob(blob, "telemetry-stats.json");
    }

    function exportCsv() {
      if (!lastPayload) {
        statusEl.textContent = "没有可导出的数据";
        return;
      }

      const lines = ["type,label1,label2,count"];
      const cityRankMetric = normalizeRankMetric(cityRankMetricEl.value);
      const {
        city_totals: cityTotals = {},
        brand_totals: brandTotals = {},
        model_totals: modelTotals = {},
        language_totals: languageTotals = {},
        country_totals: countryTotals = {},
        hour_totals: hourTotals = [],
        city_brand_totals: cityBrand = {},
        city_unique_totals: cityUnique = {},
        brand_unique_totals: brandUnique = {},
        model_unique_totals: modelUnique = {},
        country_unique_totals: countryUnique = {},
        weekly_usage: weeklyUsage = {},
      } = lastPayload;

      lines.push(`meta,city_rank_metric,,${cityRankMetric}`);
      lines.push(`meta,rank_metric,,${cityRankMetric}`);

      Object.entries(cityTotals).forEach(([city, count]) => {
        lines.push(`city,${csvEscape(cleanLabel(city))},,${count}`);
      });

      Object.entries(cityUnique).forEach(([city, count]) => {
        lines.push(`city_unique,${csvEscape(cleanLabel(city))},,${count}`);
      });

      Object.entries(brandTotals).forEach(([brand, count]) => {
        lines.push(`brand,${csvEscape(cleanLabel(brand))},,${count}`);
      });

      Object.entries(brandUnique).forEach(([brand, count]) => {
        lines.push(`brand_unique,${csvEscape(cleanLabel(brand))},,${count}`);
      });

      Object.entries(modelTotals).forEach(([model, count]) => {
        lines.push(`model,${csvEscape(cleanLabel(model))},,${count}`);
      });

      Object.entries(modelUnique).forEach(([model, count]) => {
        lines.push(`model_unique,${csvEscape(cleanLabel(model))},,${count}`);
      });

      Object.entries(languageTotals).forEach(([lang, count]) => {
        lines.push(`language,${csvEscape(cleanLabel(lang))},,${count}`);
      });

      Object.entries(countryTotals).forEach(([country, count]) => {
        lines.push(`country,${csvEscape(cleanLabel(country))},,${count}`);
      });

      Object.entries(countryUnique).forEach(([country, count]) => {
        lines.push(`country_unique,${csvEscape(cleanLabel(country))},,${count}`);
      });

      hourTotals.forEach((count, hour) => {
        lines.push(`hour,${String(hour).padStart(2, "0")},,${count}`);
      });

      Object.entries(cityBrand).forEach(([city, brands]) => {
        Object.entries(brands || {}).forEach(([brand, count]) => {
          lines.push(`city_brand,${csvEscape(cleanLabel(city))},${csvEscape(cleanLabel(brand))},${count}`);
        });
      });

      if (weeklyUsage && weeklyUsage.buckets) {
        Object.entries(weeklyUsage.buckets).forEach(([bucket, count]) => {
          lines.push(`weekly_bucket,${bucket},,${count}`);
        });
      }

      const blob = new Blob([lines.join("\n")], { type: "text/csv" });
      downloadBlob(blob, "telemetry-stats.csv");
    }

    function csvEscape(value) {
      const text = String(value ?? "");
      if (/[",\n]/.test(text)) {
        return `"${text.replace(/"/g, '""')}"`;
      }
      return text;
    }

    function downloadBlob(blob, filename) {
      const url = URL.createObjectURL(blob);
      
      const link = document.createElement("a");
      link.href = url;
      link.download = filename;
      document.body.appendChild(link);
      link.click();
      link.remove();
      URL.revokeObjectURL(url);
    }

    function escapeHtml(value) {
      return String(value)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/\"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    function normalizeRankMetric(value) {
      return value === "opens" ? "opens" : "people";
    }

    function resolveCountryCoord(country) {
      const text = cleanLabel(country || "").trim();
      if (!text || text === "Unknown") {
        return null;
      }

      const upper = text.toUpperCase();
      const code = /^[A-Z]{2}$/.test(upper) ? upper : (countryAlias[upper] || "");
      return countryCoords[code] || null;
    }

    function formatUniqueSource(source) {
      switch (source) {
        case "day-observed":
          return "按天实测去重";
        case "day-observed-missing":
          return "按天实测去重（UV缺失）";
        default:
          return cleanLabel(source || "未知");
      }
    }

    loadStats();
  </script>
