<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Redirect</title>
    <script type="text/javascript">
        var userLang = navigator.language || navigator.userLanguage;
        if (userLang.startsWith("zh")) {
            window.location.href = "https://www.niyien.com/NiYien_manual_ZH.html";
        } else if (userLang.startsWith("en")) {
            window.location.href = "https://www.niyien.com/NiYien_manual_EN.html";
        } else {
            window.location.href = "https://www.niyien.com/NiYien_manual_EN.html";
        }
    </script>
</head>
<body>
    <p>If you are not redirected automatically, follow the <a href='https://www.niyien.com/NiYien_manual_EN.html'>link to your default page</a>.</p>
</body>
</html>
